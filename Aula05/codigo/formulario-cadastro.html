    <main class="container">

        <section id="section1" class="mb-s">
            <h2 class="text-dark">
                <i class="fas fa lightbulb icon">
                </i>Preencha seu cadastro
            </h2>
            <hr>

            <form 
                action="/cadastro"
                method="POST"
                target="_blank">

                <div class="row">

                    <div class="mb-3 col-md-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control"
                            id="nome"
                            name="nome"
                            required 
                            placeholder="Seu nome completo"
                            title="Digite seu nome completo">
                    </div>

                    <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control"
                            id="email"
                            name="email"
                            required 
                            placeholder="exemplo@email.com"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title="Digite um e-mail válido (exemplo: usuário@dominio.com)">
                    </div>

                    <div class="mb-3 col-md-6">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="telefone" class="form-control"
                            id="telefone"
                            name="telefone"
                            required
                            placeholder="(XX) XXXXX-XXXX"
                            pattern="\([0-9]{2}) [0-9]{4,5}-[0-9]{4}" 
                            title="Formato (XX) XXXXX-XXXX">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="cpf" class="form-control"
                                id="cpf"
                                name="cpf"
                                required
                                placeholder="XXX.XXX.XXX-XX"
                                pattern="\([0-9]{3}.[0-9]{3}.[0-9]{3})-[0-9]{2}" 
                                title="Formato XXX.XXX.XXX-XX">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="data_de_nascimento" class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control"
                                    id="data_de_nascimento"
                                    name="data_de_nascimento"
                                    required
                                    title="Insira sua data de nascimento">
                            </div>

                        <div class="row">

                            <div class="mb-3 col-md-12">
                                <label for="rua" class="form-label">Rua:</label>
                                <input type="rua" class="form-control"
                                        id="rua"
                                        name="rua"
                                        required 
                                        placeholder="Seu endereço completo"
                                        title="Digite o seu endereço completo">
                            </div>  


                            <div class="mb-3 col-md-3">
                                <label for="cep" class="form-label">CEP:</label>
                                <input type="cep" class="form-control"
                                        id="cep"
                                        name="cep"
                                        required 
                                        placeholder="Seu CEP"
                                        title="Digite o CEP do seu endereço">
                                </div>
                            

                            <div class="mb-3 col-md-3">
                                <label for="complemento" class="form-label">Complemento:</label>
                                <input type="complemento" class="form-control"
                                        id="complemento"
                                        name="complemento"
                                        required 
                                        placeholder="complemento"
                                        title="Digite seu Complemento">
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="bairro" class="form-label">Bairro:</label>
                                <input type="bairro" class="form-control"
                                        id="bairro"
                                        name="bairro"
                                        required 
                                        placeholder="Bairro"
                                        title="Digite seu Bairro">
                            </div>  
  

                            <div class="mb-3 col-md-6">
                                <label for="cidade" class="form-label">Cidade:</label>
                                <input type="cidade" class="form-control"
                                        id="cidade"
                                        name="cidade"
                                        required 
                                        placeholder="Cidade"
                                        title="Digite sua Cidade">
                            </div>  

                            <div class="mb-3 col-md-6">
                                <label for="estado" class="form-label">Estado:</label>
                                <input type="estado" class="form-control"
                                        id="estado"
                                        name="estado"
                                        required 
                                        placeholder="Estado"
                                        title="Digite seu Estado">
                            </div>  

                        </div>
                    
                        <div class="mb-3 col-md-6">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control"
                                    id="senha"
                                    name="senha"
                                    required 
                                    minlength="6"
                                    title="Minimo de 6 digitos">
                        </div>
                            
                        <div class="mb-3 col-md-6">
                            <label for="senha" class="form-label">Repita a Senha</label>
                            <input type="password" class="form-control"
                                    id="senha"
                                    name="senha"
                                    required 
                                    minlength="6"
                                    title="As senhas precisam ser iguais">       
                        </div>
        
                </div>

                <div class="row">
                    <button type="submit" class="col-md-2 btn btn-success m-2 btn-sm">Enviar</button>
                    <button type="reset" class="col-md-2 btn btn-secondary m-2 btn-sm">Limpar</button>
                </div>
            </form>

        
        </section>
    </main>
