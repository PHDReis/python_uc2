<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <meta name="description" content="Titulo">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            text-align: center;
        }

        main h2 {
            text-align: center;
        }

        footer {
            margin-top: 40px;
            padding-top: 5px;
            background-color: #f8f9fa;
            border-radius: 30px;
        }
        .icon {
            margin-right: 8px;
        }
    </style>

</head>
<body>

    <header class="container">
            <h1 class="text-dark"></i>Testando funções do Formulário</h1>

    </header>


    <main class="container">
        <section id="section1" class="mb-s">
            <h2 class="text-dark">
                <i class="fas fa lightbulb icon">
                </i>Texte Formulário
            </h2>
        </section>


        <form id="form-teste" action="#" method="post">

                <div class="row mb-4">
                        <div class="col-md-12">   
                            <label for="estado" class="form-label">Estado:</label>
                            <select id="estado" name="estado" class="form-select" aria-label="Selecione um estado" required>
                                <option value="">Escolha um estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraiba</option>
                                <option value="PA">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>    
                </div> 


                <div class="row mb-4">
                    <div class="col-md-12">
                        <label class="form-check-label">Selecione seu gênero:</label>
                            <div>
                                <input class="form-check-input" type="radio" id="masculino" name="genero" value="M" checked>
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>

                            <div>
                                <input class="form-check-input" type="radio" id="feminino" name="genero" value="F">
                                <label class="form-check-label" for="feminino">Feminino</label>
                            </div>


                            <div>
                                <input class="form-check-input" type="radio" id="n_binario" name="genero" value="NB">
                                <label class="form-check-label" for="n_binario">Não binário</label>
                            </div>
                            
                            <div>
                                <input class="form-check-input" type="radio" id="n_informar" name="genero" value="NI">
                                <label class="form-check-label" for="n_informar">Prefiro não informar</label>
                            </div>

                            <div>
                                <input class="form-check-input" type="radio" id="outro" name="genero" value="O">
                                <label class="form-check-label" for="outro">Outro</label>
                            </div>
                    </div> 
                </div>

                <div class="row mb-4">
                    <div class="col-md-12">
                        <label class="form-label">Selecione seus interesses:</label>


                        <div>
                            <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="musica">
                            <label class="form-check-label" for="musica">Música</label>
                        </div>

                        <div>
                            <input class="form-check-input" type="checkbox" id="tecnologia" name="interesses[]" value="tecnologia">
                            <label class="form-check-label" for="tecnologia">Tecnologia</label>
                        </div>

                        <div>
                            <input class="form-check-input" type="checkbox" id="cinema" name="interesses[]" value="cinema">
                            <label class="form-check-label" for="cinema">Cinema</label>
                        </div>

                        <div>
                            <input class="form-check-input" type="checkbox" id="livros" name="interesses[]" value="livros">
                            <label class="form-check-label" for="livros">Livros</label>
                        </div>

                        <div>
                            <input class="form-check-input" type="checkbox" id="viagens" name="interesses[]" value="viagens">
                            <label class="form-check-label" for="viagens">Viagens</label>
                        </div>

                        <div>
                            <input class="form-check-input" type="checkbox" id="gastronomia" name="interesses[]" value="gastronomia">
                            <label class="form-check-label" for="gastronomia">Gastronomia</label>
                        </div>

                        <div>
                            <input class="form-check-input" type="checkbox" id="jogos" name="interesses[]" value="jogos">
                            <label class="form-check-label" for="jogos">Jogos</label>
                        </div>

                        <div>
                            <input class="form-check-input" type="checkbox" id="moda" name="interesses[]" value="moda">
                            <label class="form-check-label" for="moda">Moda</label>
                        </div>

                        <div>
                            <input class="form-check-input" class="form-check-input" type="checkbox" id="arte" name="interesses[]" value="arte">
                            <label class="form-check-label" for="arte">Arte</label>
                        </div>

                    </div> 
                </div>


                
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label class="form-label" for="cor-favorita">Escolha a cor do seu perfil:</label>
                        <input class="form-control form-control-color" type="color" id="cor-favorita" name="cor_favorita" value="#0000ff">
                    </div>
                </div> 

                <div class="row mb-4">
                    <div class="col-md-12">
                        <h4>Foto de Perfil</h4>
                        <input class="form-control" type="file" id="foto" name="foto" accept="image/*" required>
                        <p class="text-muted mt-2">Formatos aceitos: JPG, PNG, JPEG, GIF. Tamanho máximo: 5MB.</p>
                    </div>
                </div> 

                <div class="container mt-5">
                        <label for="descricaoPerfil" class="form-label">Sobre você (breve descrição):</label>
                        <textarea class="form-control" id="descricaoPerfil" name="descricaoPerfil" rows="4" cols="50" maxlength="160"
                            placeholder="Fale um pouco sobre você... Ex: Entusiasta de tecnologia, apaixonado por música e viagens."></textarea>
                </div>    
                
                <div class="form-text text-end mt-1"
                    id="contadorCaracteres">0/160
                </div>
                
            </div>
        </form>
    </main>

    <footer id="footer" class="container text-center">
        <p class="text-muted p-4"><i class="far fa-copyright icon"></i>
              Pedro Reis
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
