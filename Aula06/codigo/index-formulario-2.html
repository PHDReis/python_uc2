<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <meta name="description" content="Titulo">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 2px #3198ec;
        }

        main h2 {
            text-align: center;
        }

        footer {
            margin-top: 40px;
            padding-top: 5px;
            background-color: #f8f9fa;
            border-radius: 30px;
        }
        .icon {
            margin-right: 8px;
        }

    </style>

</head>
<body>

    <header class="container">
            <h1 class="text-dark"></i>Formul치rios</h1>

    </header>


    <main>
        <section id="section1" class="mb-s">
            <h2 class="text-dark">
                <i class="fas fa lightbulb icon">
                </i>Formul치rio Simples
            </h2>
            <hr>

            <form 
                action="/cadastro"
                method="POST"
                target="_blank">
            
                <label for="nome">Nome*:</label>
                <input type="text"
                        id="nome"
                        name="nome"
                        required 
                        placeholder="Seu nome completo"
                        title="Digite seu nome completo">


                <label for="email">E-mail*</label>
                <input type="email"
                        id="email"
                        name="email"
                        required 
                        placeholder="exemplo@email.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        title="Digite um e-mail v치lido (exemplo: usu치rio@dominio.com)">
            

                <label for="telefone">Telefone*</label>
                <input type="telefone"
                        id="telefone"
                        name="telefone"
                        required
                        placeholder="(XX) XXXXX-XXXX"
                        pattern="\([0-9]{2}) [0-9]{4,5}-[0-9]{4}" 
                        title="Formato (XX) XXXXX-XXXX">


                <label for="mensagem">Mensagem</label>
                <textarea 
                        id="mensagem"
                        name="mensagem"
                        rows="5"
                        placeholder="Digite sua mensagem...">
                    </textarea>    

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>

            </form>

        
        </section>
    </main>

    <footer id="footer" class="container text-center">
        <p class="text-muted p-4"><i class="far fa-copyright icon"></i>
              Pedro Reis
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
